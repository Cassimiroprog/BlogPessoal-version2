<div class="container-fluid">

    <div class="row">
  
      <div class="col-md-6"  id='img-bg'></div>
  
      <div class="col-md-6 mt-5 mb-5">
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
  
          <h1 class="text-center">Cadastro</h1>
        

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="usuario" id="usuario"
            placeholder="Seu nome"> 
          </div>
  
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input  [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
            placeholder="Seu usuário" >
          </div>
  
          <div class="form-group">
            <label for="senha"> Senha </label>
            <input (input)='confirmSenha($event)' class=" form-control" type="password" name="senha" id="senha"
            placeholder="Sua senha" >
          </div>
  
          <div class="form-group">
            <label for="Confirmasenha">Confirma Senha </label>
            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmasenha" id="confirmasenha"
            placeholder="Confirme sua senha" >
          </div>
  
          <div class="form-group">
            <label for="tipo">Tipo de Usuário </label>
           <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
             <option>Selecione um tipo de usuário</option>
             <option value="normal">Normal</option>
             <option value="adm">Administrador</option>
           </select>
          </div>
  
          <div class="d-flex justify-content-center p-1">
            <button type="submit" class="btn btn-danger mr-4" routerLink='entrar'>Entrar</button>
            <button type="submit" class="btn btn-success" (click)= 'cadastrar()'>Cancelar</button>
  
          </div> 
        </div>
  
  
  
        </div>
      </div>
  
  </div>
  
  </div>
